<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bolão — 184 jogos (multi-destaque)</title>

  <style>
    :root{
      --bg:#0b0f14;
      --card:#121925;
      --muted:#93a4b8;
      --text:#e9f0f8;
      --border:#223046;

      --hl:#ffd54a;       /* amarelo: números */
      --hlText:#1a1400;

      --green:#2ee59d;    /* verde: jogo */
      --greenBg: rgba(46,229,157,.14);
      --greenOutline: rgba(46,229,157,.75);

      --btn:#182235;
      --btnHover:#22314c;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial,sans-serif;
      background:linear-gradient(180deg,var(--bg),#070a0f);
      color:var(--text);
    }
    header{
      padding:20px 16px 10px;
      max-width:1200px;
      margin:0 auto;
    }
    h1{margin:0 0 6px;font-size:20px}
    p{margin:0;color:var(--muted);font-size:13px;line-height:1.35}

    main{
      max-width:1200px;
      margin:0 auto;
      padding:12px 16px 28px;
      display:grid;
      grid-template-columns:360px 1fr;
      gap:14px;
    }
    .card{
      background:rgba(18,25,37,.92);
      border:1px solid var(--border);
      border-radius:14px;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
      overflow:hidden;
    }
    .card h2{
      margin:0;
      padding:14px;
      font-size:14px;
      border-bottom:1px solid var(--border);
    }
    .card .content{padding:14px}

    /* ---------- seletor 1–60 ---------- */
    .controls{margin-bottom:12px}
    button.small{
      background:var(--btn);
      border:1px solid var(--border);
      color:var(--text);
      border-radius:10px;
      padding:10px 12px;
      cursor:pointer;
    }
    button.small:hover{background:var(--btnHover)}
    .grid{
      display:grid;
      grid-template-columns:repeat(6,1fr);
      gap:8px;
    }
    .num{
      user-select:none;
      text-align:center;
      padding:10px 0;
      border-radius:10px;
      border:1px solid var(--border);
      background:#0e1420;
      cursor:pointer;
      font-weight:600;
      font-size:13px;
      outline:none;
    }
    .num:hover{background:#121b2b}
    .num.selected{
      background:var(--hl);
      border-color:rgba(255,213,74,.7);
      color:var(--hlText);
    }
    .hint{
      margin-top:10px;
      font-size:12px;
      color:var(--muted);
      line-height:1.35;
    }

    /* ---------- tabela ---------- */
    .tableWrap{overflow:auto}
    table{
      width:100%;
      min-width:620px;
      border-collapse:separate;
      border-spacing:0;
      table-layout:fixed;
    }
    thead th{
      position:sticky;
      top:0;
      background:#0e1420;
      z-index:1;
      border-bottom:1px solid var(--border);
      padding:10px 8px;
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
    }
    tbody td{
      border-bottom:1px solid rgba(34,48,70,.55);
      padding:10px 8px;
      font-size:13px;
      white-space:nowrap;
    }

    th.gameCol, td.game{
      width:72px;
      text-align:center;
      font-weight:800;
      color:#cfe3ff;
      border-right:1px solid rgba(34,48,70,.35);
      border-radius:10px;
    }
    th.pickCol, td.pick{
      width:56px;
      text-align:center;
      border-left:1px solid rgba(34,48,70,.35);
      border-radius:8px;
      font-variant-numeric:tabular-nums;
    }

    /* amarelo: células com números selecionados */
    td.pick.hl{
      background:rgba(255,213,74,.18);
      outline:2px solid rgba(255,213,74,.55);
      outline-offset:-2px;
      font-weight:800;
      color:#fff3c0;
    }

    /* verde: número do jogo quando bater 4/5/6 */
    td.game.good{
      background: var(--greenBg);
      outline:2px solid var(--greenOutline);
      outline-offset:-2px;
      color: var(--green);
      box-shadow:0 0 0 1px rgba(46,229,157,.18) inset;
    }

    @media (max-width:980px){
      main{grid-template-columns:1fr}
    }
  </style>
</head>

<body>
<header>
  <h1>Bolão — 184 jogos</h1>
  <p>
    Clique nos números (1 a 60) para incluir/remover do destaque.
    O <b>número do jogo</b> fica <b style="color:#2ee59d">verde</b> quando <b>4, 5 ou 6</b> números do jogo estiverem selecionados.
  </p>
</header>

<main>
  <section class="card">
    <h2>Números (1 a 60)</h2>
    <div class="content">
      <div class="controls">
        <button class="small" id="clearBtn" type="button">Limpar seleção</button>
      </div>

      <div class="grid" id="numGrid" aria-label="Lista de números de 1 a 60"></div>
      <div class="hint" id="status">Nenhum número selecionado.</div>
    </div>
  </section>

    <h2>Jogos</h2>

            <th class="pickCol">D1</th>
            <th class="pickCol">D2</th>
            <th class="pickCol">D3</th>
            <th class="pickCol">D4</th>
            <th class="pickCol">D5</th>
            <th class="pickCol">D6</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>
</main>

[180,6,7,25,27,32,53],[181,4,12,15,25,48,49],[182,28,31,33,48,54,56],[183,1,4,11,13,20,51],[184,5,12,24,30,33,52]];

  const selected = new Set();
  const grid = document.getElementById("numGrid");
  const tbody = document.querySelector("#gamesTable tbody");
  const status = document.getElementById("status");
  const clearBtn = document.getElementById("clearBtn");

  function renderGrid(){
    grid.innerHTML = "";
    for(let n=1;n<=60;n++){
      const el=document.createElement("div");
      el.className="num";
      el.textContent=String(n);
      el.tabIndex = 0;
      el.setAttribute("aria-pressed","false");

      const onToggle = () => toggle(String(n));
      el.addEventListener("click", onToggle);
      el.addEventListener("keydown",(e)=>{
        if(e.key==="Enter" || e.key===" "){
          e.preventDefault();
          onToggle();
        }
      });

      grid.appendChild(el);
    }
  }

  function renderTable(){
    tbody.innerHTML = "";
    rows.forEach(r=>{
      const tr=document.createElement("tr");

      const gameTd = document.createElement("td");
      gameTd.className = "game";
      gameTd.textContent = String(r[0]);
      tr.appendChild(gameTd);

      for(let i=1;i<=6;i++){
        const td=document.createElement("td");
        td.className="pick";
        td.dataset.v=String(r[i]);
        td.textContent=String(r[i]);
        tr.appendChild(td);
      }

      tbody.appendChild(tr);
    });
  }

  function toggle(v){
    if(selected.has(v)) selected.delete(v);
    else selected.add(v);
    update();
  }

  function update(){
    // atualiza visual do grid
    grid.querySelectorAll(".num").forEach(el=>{
      const on = selected.has(el.textContent);
      el.classList.toggle("selected", on);
      el.setAttribute("aria-pressed", on ? "true" : "false");
    });

    let highlightedCells = 0;
    let goodGames = 0;

    tbody.querySelectorAll("tr").forEach(tr=>{
      const gameTd = tr.querySelector("td.game");
      const picks = Array.from(tr.querySelectorAll("td.pick"));

      // conta quantos dos 6 estão selecionados
      let hit = 0;
      for(const td of picks){
        const on = selected.has(td.dataset.v);
        td.classList.toggle("hl", on);
        if(on){
          highlightedCells++;
          hit++;
        }
      }

      // NOVO: destaca o "Jogo" se 4, 5 ou 6 números baterem
      const isGood = (hit >= 4);
      gameTd.classList.toggle("good", isGood && selected.size > 0);
      if(isGood && selected.size > 0) goodGames++;
    });

    if(selected.size === 0){
      status.textContent = "Nenhum número selecionado.";
    } else {
      const list = Array.from(selected).map(Number).sort((a,b)=>a-b).join(", ");
      status.textContent = `Selecionados: ${list} • células destacadas: ${highlightedCells} • jogos com 4+ acertos: ${goodGames}`;
    }
  }

  clearBtn.addEventListener("click",()=>{
    selected.clear();
    update();
  });

  renderGrid();
  renderTable();
  update();
</script>
